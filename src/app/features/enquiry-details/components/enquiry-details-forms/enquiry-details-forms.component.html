<div class="app-screen--header">
  Enquiry Details
</div>
<div class="contact-details--loader" *ngIf="showEnquiryDetailsAPILoader">
  <kendo-loader
    type="converging-spinner"
    themeColor="info"
    size="medium"></kendo-loader>
  <div>Loading Enquirydetails....</div>
</div>
<div class="enquiry-details-forms--container" [formGroup]="enquiryDetailsForms">

<kendo-formfield>
<div class="enquiry-details-forms--content">
    <kendo-label class="enquiry-details-forms--label" [for]="generatedForm" >Generated From</kendo-label>
    <kendo-dropdownlist class="enquiry-details-forms-kendo--dropdownlist" 
    [data]="areaList" 
    formControlName="generatedFrom"
    [filterable]="true"
    textField="generatedFrom"
    (selectionChange)="handlegeneratedFrom($event)"
    (filterChange)="handlegeneratedFromFilter($event)"
    valueField="generatedFromID"
    [valuePrimitive]="true"
     #generatedForm >
  </kendo-dropdownlist>
</div>
<kendo-formerror class="enquiry-details-forms--error-msg">Generated from is reequired</kendo-formerror>
</kendo-formfield>

<kendo-formfield   *ngIf="generatedByVisible">
  <div class="enquiry-details-forms--content">
      <kendo-label class="enquiry-details-forms--label" [for]="generatedby" >Generated By</kendo-label>
      <kendo-dropdownlist class="enquiry-details-forms-kendo--dropdownlist" 
      [data]="generatedBy"
      #generatedby
       formControlName="generatedBy"
       valueField="generatedByID"
       [valuePrimitive]="true"
       textField="generatedBy"
       >
    </kendo-dropdownlist>
  </div>
  <kendo-formerror class="enquiry-details-forms--error-msg" >Generated by is required</kendo-formerror>
  </kendo-formfield>

<div class="enquiry-details-forms--content">
  <kendo-label class="enquiry-details-forms--label" [for]="quoteentitycurrency " [for]="quoteEntityCompany " >Quote Entity / Currency</kendo-label>
  <div class="enquiry-details-forms--subcontent">
    <kendo-dropdownlist class="enquiry-details-forms-kendo--dropdownlist"
     formControlName="quoteEntityCompany" 
     #quoteEntityCompany 
      [data]="company"
      textField="companyName"
      valueField="companyID"
      [filterable]="true"
      (selectionChange)="handlequoteEntityCurrency($event)"
      (filterChange)="handlequoteEntityCurrencyFilter($event)"
      [valuePrimitive]="true"
      >
    </kendo-dropdownlist>
    <kendo-dropdownlist class="enquiry-details-forms-kendo--dropdownlist"
     formControlName="quoteEntityCurrency" 
     #quoteentitycurrency 
     textField="quoteCurrencyName"
      valueField="quoteCurrencyID"
     [data]="quoteEntityCurrency"
     [valuePrimitive]="true"
    ></kendo-dropdownlist>
  </div>
</div>
<kendo-formfield>
<div class="enquiry-details-forms--content">
  <kendo-label class="enquiry-details-forms--label" [for]="salesWorkFlow">Sales Workflow</kendo-label>
  <kendo-dropdownlist class="enquiry-details-forms-kendo--dropdownlist" 
  formControlName="salesWorkFlow"
  [data]="sales"
  textField="salesWorkflow"
  valueField="salesWorkflowID"
  [valuePrimitive]="true"
   #salesWorkFlow
   >
</kendo-dropdownlist>
</div>
<kendo-formerror class="enquiry-details-forms--error-msg">Sales workflow is required</kendo-formerror>
</kendo-formfield>
<kendo-formfield>
<div class="enquiry-details-forms--content">
    <kendo-label class="enquiry-details-forms--label" [for]="salesChannel">Sales Channel</kendo-label>
    <kendo-dropdownlist class="enquiry-details-forms-kendo--dropdownlist" 
     [data]="channel" 
     textField="salesChannel"
     valueField="salesChannelID"
     [valuePrimitive]="true"
     (selectionChange)="handleSalesChannel($event)"
     formControlName="salesChannel"
      #salesChannel>
    </kendo-dropdownlist>
</div>
<kendo-formerror class="enquiry-details-forms--error-msg">Sales channel is required</kendo-formerror>
</kendo-formfield>
<kendo-formfield>
<div class="enquiry-details-forms--content">
  <kendo-label class="enquiry-details-forms--label"[for]="salesexecutive">Sales Executive</kendo-label>
  <kendo-dropdownlist class="enquiry-details-forms-kendo--dropdownlist"
   [data]="salesExecutive" 
   textField="salesExecName"
   valueField="salesExecID"
   [valuePrimitive]="true"
   formControlName="salesExecutive" 
   #salesexecutive></kendo-dropdownlist>
</div>
<kendo-formerror class="enquiry-details-forms--error-msg">Sales executive is required</kendo-formerror>
</kendo-formfield>
</div>
