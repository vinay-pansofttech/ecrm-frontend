<div class="dashboard-quickLink-card--container">
  <div class="dashboard-quicklink-header--content">
    <div class="dashboard-card--title">Quick Links</div>
  <div class="dashboard-card--username">Hi, {{ getEmployeeFirstName() }}</div>
</div>
  <div class="dashboard-quickLink--container">
    <div class="dashboard-quickLink--content">
      <ng-container *ngFor="let a of cards">
        <div class="dashboard-card--splitter">
          <kendo-card
            class="dashboard-quickLink--cards"
            *ngIf="showCards(a)"
            (click)="handleCardNavigate(a)">
            <div class="dashboard-quickLink--inner-card">
              <div>
                <!-- <img
                  src="assets/{{ a.image }}.svg"
                  alt=""
                  class="dashboard-quickLink-card--image" /> -->
                <fa-icon
                  class="dashboard-quickLink-card--image"
                  [icon]="['fas', 'line-chart']"></fa-icon>
              </div>
            </div>
            <div class="dashboard-quickLink-card--subtitle">{{ a.text }}</div>
          </kendo-card>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<div class="dashboard-module-card--container">
  <div class="dashboard-card--title">Modules</div>
  <div class="modules--grid-container">
    <kendo-card
      class="dashboard-module--cards"
      *ngFor="let b of moduleCards"
      [ngStyle]="{ background: 'rgba(235, 243, 244, 0.4)' }">
      <!-- <img src="assets/{{ b.image }}.svg" alt="" style="height: 30px" /> -->
      <fa-icon
        class="dashboard-quickLink-card--image"
        [icon]="['fas', getIconName(b.image)]"></fa-icon>

      <div class="dashboard-module--label">{{ b.text }}</div>
    </kendo-card>
  </div>
</div>
